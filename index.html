<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillify Signup/Login</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBkjwVJzLowUbdwUU16hXaGLQpZEEVxgcE",
      authDomain: "skillify-b742c.firebaseapp.com",
      projectId: "skillify-b742c",
      storageBucket: "skillify-b742c.firebasestorage.app",
      messagingSenderId: "296173031324",
      appId: "1:296173031324:web:0a70f85d66480d38eb0259",
      measurementId: "G-DKYEMFMB0H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup function
    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Signup successful! User UID: " + user.uid);

        // Save user info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          createdAt: new Date()
        });
        console.log("User data saved in Firestore.");
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    };

    // Login function
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Login successful! Welcome " + user.email);
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    };
  </script>
</head>
<body>
  <h1>Skillify Signup/Login</h1>
  <input type="email" id="email" placeholder="Enter Email" />
  <input type="password" id="password" placeholder="Enter Password" />
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</body>
</html>
