<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillify</title>

  <!-- App manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons for PWA -->
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-512x512.png">

  <!-- Service Worker (for offline caching) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå Service Worker error:", err));
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }
    .container {
      margin: 40px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>üöÄ Skillify</header>
  <div class="container">
    <h2>Welcome to Skillify</h2>
    <p>Your skill marketplace to learn and grow.</p>
    <button onclick="alert('Signup/Login feature coming soon!')">Get Started</button>
  </div>
</body>
</html>
