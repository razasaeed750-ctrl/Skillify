<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillify Studio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      margin-top: 50px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #10b981;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #059669;
    }
    #message {
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>✨ Skillify Studio ✨</header>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBkjwVJzLowUbdwUU16hXaGLQpZEEVxgcE",
      authDomain: "skillify-b742c.firebaseapp.com",
      projectId: "skillify-b742c",
      storageBucket: "skillify-b742c.firebasestorage.app",
      messagingSenderId: "296173031324",
      appId: "1:296173031324:web:0a70f85d66480d38eb0259",
      measurementId: "G-DKYEMFMB0H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign Up Function
    window.signUp = function() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "✅ Sign Up Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }

    // Login Function
    window.login = function() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "✅ Login Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
